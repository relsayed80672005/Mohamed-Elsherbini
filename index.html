<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
            color: #2c3e50;
            line-height: 1.3;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 1px solid rgba(2, 70, 126, 0.455);
            background: rgba(147, 137, 137, 0.7);
            box-shadow: 0 10px 20px rgba(18, 17, 17, 0.688);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .bio {
            text-align: center;
        }
        .bio h1 {
            font-size: 36px;
            color: #1976d2;
        }
        .bio p {
            font-size: 18px;
            color: #546e7a;
        }
        .info-container {
            width: 100%;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            font-size: 18px;
            color: #1e88e5;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-links a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 12px 25px;
            border-radius: 8px;
            background: linear-gradient(to right, #42a5f5, #1e88e5);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 165, 245, 0.3);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 165, 245, 0.5);
        }
        .form-section {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            text-align: center;
            color: #1976d2;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .form-section input {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        .form-section button {
            background: linear-gradient(to right, #42a5f5, #1e88e5);
            color: #ffffff;
            border: none;
            padding: 14px 30px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 165, 245, 0.3);
        }
        .form-section button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 165, 245, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:/Users/relsa/NFCProject/IMG_9019.jpg" alt="Profile Picture" class="profile-img">
        <div class="bio">
            <h1>Mohamed Elsherbini</h1>
            <p>
                <strong>Mechanical Engineer</strong><br>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C8.68629 2 6 4.68629 6 8C6 11.3137 12 21 12 21C12 21 18 11.3137 18 8C18 4.68629 15.3137 2 12 2Z M12 11C10.8954 11 10 10.1046 10 9C10 7.89543 10.8954 7 12 7C13.1046 7 14 7.89543 14 9C14 10.1046 13.1046 11 12 11Z" />
                </svg>
                New York City, NY &nbsp;&#8226; Building Tuner LLC
            </p>          
                    </div>
        <div class="info-container">
            <div class="contact-info">
                <p><strong>Phone:</strong> +1(714)723-4606</p>
                <p><strong>Email:</strong> mohamed018201@gmail.com</p>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/mohamed.g.moustafa" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com/in/mohamed-gamal-elsherbini-eit-b06402112" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com/mohamed.g.elsherbini" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </a>
            </div>
        </div>
        <div class="actions">
            <a href="https://calendar.app.google/f8kzoxwJWZsJgiLJ7" target="_blank" class="button">Schedule a Meeting</a>
            <a href="#" onclick="saveContact()" class="button">Save My Contact</a>
            <a href="#" onclick="navigateToLocation()" class="button">Navigate to Company</a>
        </div>
        <div class="form-section">
            <h2>Contact Exchange</h2>
            <form id="contactForm" onsubmit="sendContact(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="phone" id="number" placeholder="Your Number" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const myEmail = "mohamed018201@gmail.com";

        function saveContact() {
            const vCard = `BEGIN:VCARD\nVERSION:3.0\nN:Mohamed Elsherbini\nORG:Building Tuner LLC\nEMAIL:${myEmail}\nTEL:+1(714)723-4606\nADR:New York City, NY\nEND:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contact.vcf';
            a.click();
            URL.revokeObjectURL(url);
        }

        function navigateToLocation() {
            const location = encodeURIComponent('New York City, NY');
            window.open(`https://www.google.com/maps?q=${location}`, '_blank');
        }

        function sendContact(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;

            const mailto = `mailto:${myEmail}?subject=New Contact Exchange&body=Name: ${encodeURIComponent(name)}%0ANumber: ${encodeURIComponent(number)}%0AEmail: ${encodeURIComponent(email)}`;
            window.open(mailto, '_self');
        

    // Clear the input fields
    document.getElementById('name').value = '';
    document.getElementById('number').value = '';
    document.getElementById('email').value = '';
}          
    </script>
